---
- name: Add Consul repo
  become: false
  shell: helm repo add hashicorp https://helm.releases.hashicorp.com
  ignore_errors: true

- name: Copy Helm config
  copy:
    src: helm_config.yml
    dest: /home/ubuntu/helm_config.yml

- name: Update Consul Helm config DC Name
  lineinfile:
    path: /home/ubuntu/helm_config.yml
    regexp: "^(.*)consul_dc_name(.*)$"
    line: "  datacenter: {{ consul_dc_name }}"

- name: Add Consul gossip encription key
  become: false
  shell: "kubectl create secret generic consul-gossip-encryption-key --from-literal=key={{ consul_gossip_encryption_key }}"
  ignore_errors: true

- name: Deploy Consul chart using values file
  become: false
  shell: helm install consul hashicorp/consul --namespace default --values /home/ubuntu/helm_config.yml
  ignore_errors: true
